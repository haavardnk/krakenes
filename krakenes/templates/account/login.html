{% extends 'base.html' %} 
{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %} 
{% load static %}
<div class="page-header header-filter" style="background-image: url({% static 'img/login.jpg'%}); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
          <form id="login-form" name="login-form" class="form" action="{% url 'account_login' %}" method="POST">
            {% csrf_token %}
            <div class="card card-login card-hidden">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Log in</h4>
                <br>
              </div>
              <div class="card-body ">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">account_circle</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username..." required="required" id="id_login" name="login">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" placeholder="Password..." class="form-control" required="required" id="id_password" name="password">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="form-check text-center">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember" id="id_remember">
                      Remember me
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                </span>
              </div>
              <br>
              <div class="text-center">
                <input type="submit" class="btn btn-primary btn-round btn-raised" id="login-form-submit" name="login-form-submit" value="log in"/>
              </div>
              <div class="text-center">
                <a href="{% url 'account_reset_password' %}" class="fright">Forgot Password?</a>
              </div>
              
              <div class="text-center">
                <a href="{% url 'account_signup' %}" class="btn btn-primary btn-link btn-wd btn-lg" role="button"><i class="material-icons">assignment</i>Register</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
