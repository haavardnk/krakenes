{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
{% load static %}
<div class="page-header header-filter" style="background-image: url({% static 'img/login.jpg'%}); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 ml-auto mr-auto">
        <div class="card card-signup signup-card-custom">
          <h2 class="card-title text-center">Set Password</h2>
          <div class="card-body">
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="button" type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
