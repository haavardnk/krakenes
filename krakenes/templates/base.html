<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
      Kr책kenes
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{% static 'css/material-kit.css' %}" rel="stylesheet" />
  </head>
  <body class="sidebar-collapse">
    <nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg  bg-dark" color-on-scroll="100" id="sectionsNav">
      <div class="container">
        <div class="navbar-translate">
          <a class="navbar-brand" href="{% url 'home' %}">
            Kr책kenes </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                href="{% url 'home' %}"
                class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href="{% url 'blog' %}"
                class="nav-link {% if request.resolver_match.url_name == 'blog' or request.resolver_match.url_name == 'post' %}active{% endif %}"
              >
                Blog
              </a>
            </li>
            <li class="nav-item">
              <a
                href="{% url 'projects' %}"
                class="nav-link {% if request.resolver_match.url_name == 'projects' or request.resolver_match.url_name == 'project_details' %}active{% endif %}"
              >
                Projects
              </a>
            </li>
            <form class="form-inline ml-auto" action="{% url 'blog' %}" method="GET">
              <div class="bmd-form-group form-group no-border">
                <input type="search" name="search" id="search" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-white btn-just-icon btn-round">
                  <i class="material-icons">search</i>
              </button>
            </form>
          </ul>
          
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <!-- Page Footer-->
    <footer class="footer footer-default">
      <div class="container">
        <nav class="float-left">
          <ul>
            <li>
              <a href="https://creative-tim.com/presentation">
                About Us
              </a>
            </li>
            <li>
              <a href="http://blog.creative-tim.com">
                Blog
              </a>
            </li>
            <li>
              <a href="https://www.creative-tim.com/license">
                Licenses
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright float-right">
          &copy; H책vard Kr책kenes {% now "Y" %}
        </div>
      </div>
    </footer>
    <!-- JavaScript files-->
    <!--   Core JS Files   -->
    <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/moment.min.js' %}"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="{% static 'js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
    <script src="{% static 'js/plugins/bootstrap-tagsinput.js' %}"></script>
    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script src="{% static 'js/plugins/bootstrap-selectpicker.js' %}" type="text/javascript"></script>
    <!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <script src="{% static 'js/plugins/jasny-bootstrap.min.js' %}" type="text/javascript"></script>
    <!--	Plugin for Small Gallery in Product Page -->
    <script src="{% static 'js/plugins/jquery.flexisel.js' %}" type="text/javascript"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/material-kit.js' %}" type="text/javascript"></script>
      
  
    <script src="{% static 'js/front.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>


  </body>
</html>
