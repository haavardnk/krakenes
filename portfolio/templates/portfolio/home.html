{% extends 'base.html' %} {% block content %} {% load static %}
<!-- Carousel Card -->
<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
  {% for num in photo_num %}
    <li data-target="#carouselIndicators" data-slide-to="{{num}}" {% if forloop.first %} class="active" {% endif %}></li>
  {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for frontpage_element in frontpage_elements %}
    <div class="carousel-item {% if forloop.first %} active {% endif %}">
      <div class="page-header" style="background-image: url({{frontpage_element.image.photo_large.url}});">
      </div>
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="" data-target="#carouselIndicators" role="button" data-slide="prev">
    <i class="material-icons">keyboard_arrow_left</i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="homepage-link" href="{% url 'portfolio' %}" role="button"></a>
  <a class="carousel-control-next" href="" data-target="#carouselIndicators" role="button" data-slide="next">
    <i class="material-icons">keyboard_arrow_right</i>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- End Carousel Card -->


{% endblock %}
