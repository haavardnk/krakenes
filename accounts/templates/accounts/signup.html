{% extends 'base.html' %}

{% block content %}

{% if error %}
<br>
<div class="alert alert-danger text-center" role="alert">
{{ error }}
</div>
{% endif %}
<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="col-sm-4 offset-sm-4 text-center">
                <h1 class="display-5">Sign Up!</h1>
                <br>
                <div class="info-form">
                    <form action="{% url 'signup' %}" method="POST" class="form-inlin justify-content-center">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" name="first_name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="email@example.com" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password1">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" name="password2">
                        </div>
                        <input type="submit" class="btn btn-lg btn-block btn-success" value=" Sign Up! ">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
